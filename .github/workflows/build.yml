name: Build and Analyze
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ajusta esto a la versi√≥n de Node.js que uses
      
      - name: Install dependencies
        run: |
          cd front && npm i
          cd ../back && npm i
      
      - name: Run tests and coverage for Angular (front)
        run: |
          cd front
          npm run test -- --no-watch --browsers=ChromeHeadless --no-progress  --code-coverage
      
      - name: Run tests and coverage for NestJS (back)
        run: |
          cd back
          npm run test:cov
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}