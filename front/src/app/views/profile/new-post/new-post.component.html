<section
  class="w-[clamp(300px,60vw,1200px)] bg-white h-[clamp(500px,70vh,900px)] rounded-xl flex flex-col items-center justify-center gap-5"
>
  <h2 class="text-2xl font-bold">Subir post</h2>
  <form class="file-upload-form" (submit)="handleSubmitPost($event)">
    <label for="file" class="file-upload-label">
      <div id="image-box" class="file-upload-design">
        <svg viewBox="0 0 640 512" height="1em">
          <path
            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
          ></path>
        </svg>
        <p>Suelta tu imagen</p>
        <p>o</p>
        <span class="browse-button">Browse file</span>
      </div>
      <input
        (change)="handleChangeImage($event)"
        id="file"
        type="file"
        name="file"
        accept="image/*"
        required
      />
    </label>
    <div class="flex flex-col w-full justify-center items-center flex-1">
      <label for="">Descripci√≥n</label>
      <textarea
        type="text"
        placeholder="Un lindo dia en la plata"
        id="description"
        name="description"
        class="resize-none rounded-md outline-none p-3 border border-gray-400"
      ></textarea>
    </div>
    <button
    [disabled]="loading"
      class="bg-blue-300 px-7 w-40 py-3 rounded-md text-white hover:bg-blue-400 transition-all duration-300 mx-4"
    >
      Subir
    </button>
  </form>
</section>
