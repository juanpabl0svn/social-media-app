<main class="main-log-in">
  <form
    (submit)="handleSubmit($event)"
    class="[view-transition-name:form]"
    [formGroup]="loginForm"
  >
    <h1 class="[view-transition-name:title]">Log in</h1>
    <section class="[view-transition-name:user]">
      <input
        type="text"
        name="email"
        id="email"
        formControlName="email"
        (input)="handleSpaces($event)"
        required
      />
      <label for="email">Email</label>
    </section>
    <section class="[view-transition-name:password]">
      <input
        [type]="passwordType"
        name="password"
        id="password"
        formControlName="password"
        required
      />
      <label for="password">Contrase√±a</label>
      <button
        type="button"
        (click)="
          passwordType = passwordType === 'password' ? 'text' : 'password'
        "
        class="absolute right-3 -translate-y-1/2 top-1/2 p-1"
      >
        @if(passwordType === 'password'){
        <app-eye-open />
        }@else {
        <app-eye-close />
        }
      </button>
    </section>
    <a
      routerLink="/register"
      class="text-blue-600 hover:underline mb-5 [view-transition-name:link] hover:text-blue-800"
      >No tienes una cuenta? Registrate</a
    >
    <button [disabled]="loading" class="[view-transition-name:button]" type="submit">
      Ingresar
    </button>
  </form>
</main>
