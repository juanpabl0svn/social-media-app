<main class="min-h-dvh h-full border max-w-[800px] overflow-hidden mx-auto">
  <header class="flex flex-row justify-between items-center mb-4">
    <!-- <h1 class="text-5xl">Instagram</h1> -->
    <img src="/assets/instagram.png" alt="instagram logo" class="h-20" />

    <img
      src="../../../assets/user.jpg"
      class="w-10 h-10 rounded-full hover:cursor-pointer"
      routerLink="/profile"
    />
  </header>
  <section class="flex gap-3 pl-2 pb-4 border-b border-b-gray-30">
    @for (user of listOfPeople; track user.login.uuid) {
    <article class="text-center">
      <article
        class="w-20 aspect-square bg-black p-[2px] rounded-[50%] bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-center [&:hover>img]:scale-[0.98] cursor-pointer flex"
      >
        <img
          [src]="user.picture.large"
          class="rounded-[inherit] transition-all duration-200 ease-in-out"
        />
      </article>
      <p class="font-thin text-sm mt-2">
        {{ user.name.first }}
      </p>
    </article>
    } @empty { @for (item of renderSkeleton; track $index) {
    <article
      class="flex flex-col items-center animate-pulse duration-300 ease-in-out"
    >
      <article
        class="w-20 aspect-square bg-black rounded-[50%] bg-gradient-to-r from-gray-400 via-gray-300 to-gray-400 cursor-pointer"
      >
        <div class="bg-gray-300 rounded-full w-full h-full"></div>
      </article>
      <p class="font-thin text-sm mt-2 bg-gray-400/35 w-16 h-5 rounded-lg"></p>
    </article>

    }}
  </section>
  <aside
    class="w-full min-h-[calc(100vh-14rem) mt-8 flex flex-col items-center"
  >
    @for (post of posts; track $index){
      <article class="bg-white min-h-[600px] w-[500px] mb-10">
        <div class="flex items-center pl-2 gap-3 pb-2">
          <!-- <article
            class="w-10 aspect-square bg-black p-[2px] rounded-[50%] bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-center [&:hover>img]:scale-[0.98] cursor-pointer"
          >
            <img
              [src]="user.picture.large"
              class="rounded-[inherit] transition-all duration-200 ease-in-out"
            />
          </article> -->
          <h2 class="text-md">
            {{ post.username }}
          </h2>
        </div>
        <img [src]="post.imageSrc" class="w-full aspect-[7/8]" />
        <p>
          <span class="font-bold">
            {{ post.username }}
          </span>
          {{post.description}}
        </p>
      </article>
    }@empty { @for(item of renderSkeleton; track $index) {
    <article
      class="bg-gray-200 min-h-[600px] w-[500px] mb-10 rounded-lg animate-pulse"
    >
      <div class="flex items-center pl-2 gap-2 py-2">
        <article
          class="w-10 aspect-square bg-black p-[2px] rounded-[50%] bg-gradient-to-r from-gray-400 via-gray-300 to-gray-400 text-center cursor-pointer"
        >
          <div class="bg-gray-300 rounded-full w-full h-full"></div>
        </article>
        <h2 class="bg-gray-400/65 w-32 h-5 rounded-xl"></h2>
      </div>
      <div class="w-full aspect-[7/8] bg-gray-300"></div>
      <div class="flex flex-col gap-1 p-2">
        <h2 class="bg-gray-400/65 w-full h-5 rounded-xl"></h2>
        <h2 class="bg-gray-400/65 w-full h-5 rounded-xl"></h2>
        <h2 class="bg-gray-400/65 w-full h-5 rounded-xl"></h2>
        <h2 class="bg-gray-400/65 w-1/2 h-5 rounded-xl"></h2>
      </div>
    </article>

    } }
  </aside>
</main>
