      >
        <g>
          <g>
            <path
              d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6

    </a>
    <a
      routerLink="/profile"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
      >Profile</a
    >
  </header>
  <aside
    class="w-full min-h-[calc(100vh-14rem) mt-8 flex flex-col items-center"
  >
    @for (post of posts; track $index){
    <article class="bg-white min-h-[600px] w-[500px] mb-10">
      <div class="flex items-center pl-2 gap-3 pb-2">
        <!-- <article
            class="w-10 aspect-square bg-black p-[2px] rounded-[50%] bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 text-center [&:hover>img]:scale-[0.98] cursor-pointer"
          >
            <img
              [src]="user.picture.large"
              class="rounded-[inherit] transition-all duration-200 ease-in-out"
            />
          </article> -->
        <h2 class="text-md">
          {{ post.username }}
        </h2>
      </div>
      <img [src]="post.imageSrc" class="w-full aspect-[7/8]" />
      <p>
        <span class="font-bold">
          {{ post.username }}
        </span>
        {{ post.description }}
      </p>
    </article>
    }@empty { @for(item of renderSkeleton; track $index) {
    <article
      class="bg-gray-200 min-h-[600px] w-[500px] mb-10 rounded-lg animate-pulse"
    >
      <div class="flex items-center pl-2 gap-2 py-2">
        <article
          class="w-10 aspect-square bg-black p-[2px] rounded-[50%] bg-gradient-to-r from-gray-400 via-gray-300 to-gray-400 text-center cursor-pointer"
        >
          <div class="bg-gray-300 rounded-full w-full h-full"></div>
        </article>
        <h2 class="bg-gray-400/65 w-32 h-5 rounded-xl"></h2>
      </div>
      <div class="w-full aspect-[7/8] bg-gray-300"></div>
      <div class="flex flex-col gap-1 p-2">
        <h2 class="bg-gray-400/65 w-full h-5 rounded-xl"></h2>
        <h2 class="bg-gray-400/65 w-full h-5 rounded-xl"></h2>
        <h2 class="bg-gray-400/65 w-full h-5 rounded-xl"></h2>
        <h2 class="bg-gray-400/65 w-1/2 h-5 rounded-xl"></h2>
      </div>
    </article>

    } }
  </aside>
</main>
