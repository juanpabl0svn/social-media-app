<aside class="fixed top-0 left-0 w-full h-dvh" (click)="closeComments()">
  <section id="comments" class="comments" (click)="$event.stopPropagation()">
    <span
      class="absolute right-10 top-10 text-white font-bold text-2xl cursor-pointer"
      (click)="closeComments()"
      >X</span
    >
    <aside>
      <article>
        @for(comment of this.userService.showComments; track comment.id){
        <div class="flex">
          <img
            [src]="comment.image || '/assets/incognito.png'"
            alt=""
            class="h-20 aspect-square rounded-full"
          />
          <div class="flex flex-col gap-2 ml-5">
            <h3 class="font-bold text-xl">&#64;{{ comment.users.username }}</h3>
            <h3>{{ comment.comment }}</h3>
          </div>
        </div>

        }
      </article>
      <form class="flex w-full h-24" (submit)="handleSubmit($event)">
        <textarea
          name="comment"
          id="comment"
          class="w-full h-14 border border-gray-300 rounded-md resize-none p-2"
          placeholder="Write a comment..."
          (keydown)="handleKey($event)"
        ></textarea>
        <button
          class="bg-blue-500 text-white font-bold h-14 rounded-md px-2"
          type="submit"
        >
          Comment
        </button>
      </form>
    </aside>
  </section>
</aside>
