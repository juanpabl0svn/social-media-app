<header>
  <nav class="hidden w-full md:block md:w-auto">
    <ul
      class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white"
    >
      <li>
        <a
          routerLink="/"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
          >Home</a
        >
      </li>
      <li>
        <a
          routerLink="/profile/edit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
          >Edit profile</a
        >
      </li>
      <li>
        <button
          (click)="signOut()"
          type="button"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2"
        >
          LogOut
        </button>
      </li>
    </ul>
  </nav>
</header>
@if(user !== null){
<main>
  <section class="flex flex-row gap-20">
    <!-- <img
        src="../../../assets/user.jpg"
        alt="user-image"
        class="rounded-full w-1/5 h-/w-1/5"
      /> -->

    <div class="flex flex-col gap-5 justify-center">
      <h1 class="text-4xl">{{ user.name }}</h1>
      <span>{{ user.username }}</span>
      <div class="flex flex-row gap-10">
        <div>
          <p>Publicaciones</p>
          <span>0</span>
        </div>
        <div>
          <p>Amigos</p>
          <span>0</span>
        </div>
        <div>
          <p>Solicitudes pendientes</p>
          <span>0</span>
        </div>
      </div>
    </div>
  </section>
  <section class="grid grid-cols-2 md:grid-cols-3 gap-4">
    @for (post of posts; track $index) {

    <div>
      <img class="h-auto max-w-full rounded-lg" [src]="post.imageSrc" alt="" />
      <p>{{ post.description }}</p>
      <ul>
        @for (comment of post.commments; track $index) {
        <li>{{ comment }}</li>
        }
      </ul>
    </div>

    }
    <a href="/newpost" class="flex flex-col justify-center items-center">
      <svg class="w-auto h-auto" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M4 12H20M12 4V20" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <p class="text-3xl">Add post</p>
    </a>
  </section>
</main>
}
